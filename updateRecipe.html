<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Recipe Box</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Custom styles -->

  <link href="/css/stylesheet.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script defer src="/src/helpers.js"></script>
  <script defer src="/src/updateRecipe.js"></script>







</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-between">
    <a id="brand" class="navbar-brand">Your Recipe Box</a>

    <button id="delete" type="button" class="btn btn-danger">Click to Delete</button>
  </nav>


  <form class="form-inline" id="saveUpdate">
    <div class="container">
      <div id="createHead">Your Selected Recipe</div>
      <div class="row">
      </div>
      <div class="container">
        <div class="container">
          <img id="recipePic"></img>
        </div>
        <div class="container">
          <p class='heading'>Ingredients</p>
          <p id="ingredients" contenteditable="true">Ingredients</p>
        </div>
        <div class="container">
          <p class='heading'>Instructions</p>
          <p id="instructions" contenteditable="true">Instructions</p>

        </div>

      </div>
      <div id="buttonRow" class="row center">
        <button type="submit" class="btn btn-secondary">Save Update</button>

      </div>
  </form>
</body>

</html>
