<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recipe Box</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- <script src="index.js" defer></script> -->
  <script src="viewRecipe.js" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-between">
    <a id="brand" class="navbar-brand">Your Recipe Box</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="recipe finder" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  <div class="container">
    <div id="createHead">Your Selected Recipe</div>
    <div class="row">
    </div>
    <div class="container">
      <div class="container">
        <img id="recipePic"></img>
      </div>
      <div class="container">
        <p class='heading'>Ingredients</p>
        <p id="ingredients">Ingredients</p>
      </div>
      <div class="container">
        <p class='heading'>Instructions</p>
        <p id="instructions">Instructions</p>
      </div>



    </div>
</body>

</html>
