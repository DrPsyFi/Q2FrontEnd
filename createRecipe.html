<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Recipe Box</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Custom styles -->

  <link href="/css/stylesheet.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script defer src="/src/helpers.js"></script>
  <script defer src="/src/createRecipe.js"></script>



</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-between">
    <a id="brand" class="navbar-brand">Your Recipe Box</a>
    <form class="form-inline">

    </form>
  </nav>
  <div class="container">
    <div id="createHead">Create a Recipe</div>
    <div class="row">
    </div>
    <div class="container">
      <form id="newRecipe" class="form-horizontal">
        <div class="form-row">
          <div class="form-group col-md-6">
            <div>New Recipe</div>
            <textarea rows="2" cols="100" class="inputText" name="recipeName" placeholder="Recipe Name"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="inputIngredients">Recipe Ingredients</label>
          <textarea rows="5" cols="100" class="inputText" name="recipeIngredients" placeholder="Ingredients"></textarea>
        </div>
        <div class="form-group">
          <label for="inputInstructions">Recipe Instructions</label>
          <textarea rows="5" cols="100" class="inputText" name="recipeInstructions" placeholder="Instuctions"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPic">picture URL</label>
            <textarea id="recipePic" rows="2" cols="100" class="inputText" placeholder="Source Page URL"></textarea>
          </div>

        </div>
    </div>
    <button type="submit" class="btn btn-dark">Submit Recipe</button>
    <div id="error" class="hide-auth-error">Incorrect Username or Password</div>
    </form>
  </div>
</body>

</html>
