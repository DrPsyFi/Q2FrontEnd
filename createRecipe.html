<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Recipe Box</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
  <!-- <script src="viewRecipe.js" defer></script> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css">

</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-between">
    <a id="brand" class="navbar-brand">Your Recipe Box</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="recipe finder" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  <div class="container">
    <div id="createHead">Create a Recipe</div>
    <div class="row">
    </div>
    <div class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <div>New Recipe</div>
            <input type="text" id="recipeName" placeholder="Recipe Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputRecipeInstruct">Recipe Instructions</label>
          <input type="text" class="form-control" id="recipeInstruct" placeholder="Steps - ">
        </div>
        <div class="form-group">
          <label for="inputIngredients">Ingredients</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPic">picture URL</label>
            <input type="text" class="form-control" id="inputPic">
          </div>

        </div>
    </div>
    <button type="submit" class="btn btn-dark">Submit Recipe</button>
    </form>
  </div>
</body>

</html>
