<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Recipe Box</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  <!-- Custom styles -->

  <link href="/css/stylesheet.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script defer src="/src/helpers.js"></script>
  <script defer src="/src/indexAuth.js"></script>
  <script defer src="/src/viewRecipe.js"></script>
  <script defer src="/src/updateRecipe.js"></script>


</head>

<body>

  <div class="container">
    <div class="container">
      <p class="title">My Recipe Box</p>
      <img id="logo" class='center' src="/img/woodenBoxOpen.png" alt="recipe Box Image"></img>
      <form id="signIn" class="form-horizontal">
        <div class="form-group format form-signin">
          <p class="sign">Please sign in</p>
          <label for="inputEmail" class="sr-only">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required autocomplete="off">
          <button class="btn btn-lg btn-dark btn-block" type="submit">Sign in</button>
          <div id="error" class="hide-auth-error">Incorrect Username or Password</div>
        </div>
      </form>
    </div>
  </div>






</body>

</html>
